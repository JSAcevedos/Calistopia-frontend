<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <div class="contenedor__todo">
            
                
            <!--Formulario de recuperación de contraseña-->
            <div class="contenedor__recover-user">

                <style>
                    .contenedor__recover-user form button{
                        margin-left: 69px;
                    }

                    .texto-alerta {
                        margin-left: 23px;
                    }

                    .alerta {
                                width: 84%;
                                margin-left: 28px;
                            }
                </style>
              
                <form action="" class="formulario__recuperación">

                    <h2>Cambiar contraseña </h2>
                    <input type="text" placeholder="Nueva contraseña">
                    <input type="text" placeholder="Confirmar contraseña">
                    <button>Cambiar contraseña</button>


                    {% if messages %}
                    <div class="alerta error-alerta">
                        <div class="icono-alerta">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </div>
                        <div class="texto-alerta">
                            Las contraseñas no coinciden

                        {% for message in messages %}
                            <h5>{{ message }}</h5>
                        {% endfor %}

                        </div>
                    </div>
                    {% endif %}

                        {% if messages %}
                        <div class="alerta exito-alerta">
                            <div class="icono-alerta">
                                <span class="material-symbols-outlined">
                                    info
                                </span>
                            </div>
                            <div class="texto-alerta">
                                E-mail enviado con éxito
                                
                            {% for message in messages %}
                                <h5>{{ message }}</h5>
                            {% endfor %}
                        
                            </div>
                        </div>
                        {% endif %}

                </form>  
        </div>
    </main>

    <script src="assets/js/scriptLoginRegister.js"></script>

</body>
</html>
