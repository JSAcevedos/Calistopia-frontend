<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistoía</title>

    <!-- <link rel="stylesheet" href="{% static '/assets/css/normalize.css' %}"> -->
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" /> -->
    <!-- <link rel="stylesheet" href="{% static '/assets/css/stylesPrincipal.css' %}"> -->
    <link rel="stylesheet" href="/assets/css/stylesPrincipal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="barra">
            <div id="open-close" class="menu__hamburguesa">
                <span class="line1__menu-hamburguesa"></span>
                <span class="line2__menu-hamburguesa"></span>
                <span class="line3__menu-hamburguesa"></span>
            </div>

            <a class="logo" href="/">
                <h1 class="logo__nombre no-margin centrar-texto">CALISTOPÍA</h1>
            </a>

            <!--
            {% if user.is_authenticated %}
            <a class="enlaceIngresar" href="/logout/">
                <p>Perfil</p>
            </a>
            {% else %}
            -->
            <a class="enlaceIngresar" href="/login/">
                <p>Ingresar</p>
            </a>
            <!--{% endif %} -->
            
        </div>

    </header>

    <aside id="aside" class="menuLateral">

        <nav class="menuLateral__navegacion">
            <a href="/" class="navegacion__enlace">Inicio</a>
            <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
            <!-- {% if user.is_authenticated %} -->
            <a href="/logout/" class="navegacion__enlace">Cerrar Sesión</a>
            <!-- {% endif %} -->
        </nav>

    </aside>

    <div class="routines">

        <div class="top_routine">
            <h3 class="nombre_rutina">Nombre rutina</h3>
            <button class="button_routines boton_nombre">Cambiar Nombre</button>
            <button class="button_routines boton_agregar">Agregar Ejercicio</button>
            <button class="button_routines boton_eliminar">Eliminar Ejercicio</button>
        </div>

        <!-- {% for exercise in routine %} -->
        <div class="ejercicio_rutina">
            <p class="numero_ejercicio">#ej</p>

            <div class="ejercicio ejercicio_layout">
                <!-- <img class="ejercicio__imagen" src="{{ exercise.logo }}" alt="imagen ejercicio"> -->
                <img class="ejercicio__imagen" src="/assets/images/ejercicio1.png" alt="imagen ejercicio">
                <div class="ejercicio__informacion">
                    <p class="ejercicio__nombre nombre_ejercicio_rutina">Nombre ejercicio</p>
                    <p class="ejercicio__musculo">Grupo muscular</p>
                </div>
            </div>

            <div class="param_ejercicio">
                <div class="campo">
                    <p class="campo_nombre_series">Series</p>
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                </div>

                <div class="campo">
                    <p>Repeticiones</p>
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                </div>

                <div class="campo">
                    <p class="campo_nombre_descanso">Descanso</p>
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                    <input class="campo_ejercicio" type="number" min="0" max="100" pattern="\d{1,3}" inputmode="numeric">
                </div>
            </div>
        </div>
        <!-- {% endfor %} -->

    </div>

    <!-- <script src="{% static '/assets/js/scriptPaginaPrincipal.js' %}"></script> -->
    <script src="/assets/js/scriptPaginaPrincipal.js"></script>

</body>
</html>
