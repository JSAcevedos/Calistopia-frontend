<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .video-container, .text-container {
            flex: 1;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video width="100%" controls>
                <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="text-container">
            <h2>Video Title</h2>
            <p>This is a description of the video. It provides context and additional information for viewers.</p>
        </div>
    </div>
</body>
</html>
